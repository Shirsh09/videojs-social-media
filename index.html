<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-social-media Demo</title>
  	<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
  <link href="dist/videojs-social-media.css" rel="stylesheet">
</head>
<body>
<video id="videojs-social-media-player" class="video-js vjs-default-skin" controls>
  <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
  <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
</video>
<ul>
  <li><a href="test/">Run unit tests in browser.</a></li>

</ul>
<script src="node_modules/es5-shim/es5-shim.js"></script>
	<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
<script src="dist/videojs-social-media.js"></script>
<script>
  (function (window, videojs) {
    const player = window.player = videojs('videojs-social-media-player');

    // You can select an icon of the liberia "feather" (https://feathericons.com/)
    player.socialMedia({
      facebook: {
        url: "https://www.google.com/"
      },
      twitter: {
        url: "https://www.google.com/",
        text: 'Miren este link',
        hashtags: 'americatv,laranapepe'
      },
      linkedin: {
        url: "https://www.google.com/",
        title: 'Miren esta informacion',
        summary: 'Descripcion de la nota'
      },
      tumblr: {
        url: "https://www.google.com/",
      },
      link: {
        icon: 'link',
        url: "https://www.google.com/",
      },
      pinterest: {
        url: "https://www.google.com/",
        summary: 'Descripcion de la nota'
      },
      custom: {
        icon: 'coffee',
        url: "https://www.google.com/",
      }
    });

  }(window, window.videojs));
</script>
</body>
</html>
